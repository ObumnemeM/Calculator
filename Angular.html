	<input type= 'button' value='0' id='keys' onclick= "display.value+='0'">
	<input type= 'button' value='.' id='keys' onclick= "display.value+='.'">
	<input type= 'button' value='=' id='equal' onclick= "display.value=eval(display.value)">
	</form>
